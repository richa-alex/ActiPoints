{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        body {
            background-color: #AEC6CF;
            color: #FFFFFF;
            font-family: "Helvetica", sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        .actipoints-1 {
            width: 293px;
            height: 87px;
            color: #FFFFFF;
            font-family: "Alegreya Sans", sans-serif;
            font-weight: bold;
            font-size: 70px;
            letter-spacing: 0.5px;
            text-align: left;
            margin-bottom: 30px;
        }


        .success-container {
            text-align: center;
            margin-top: 100px;
        }


        h2 {
            font-size: 40px;
            margin-bottom: 20px;
        }


        p {
            font-size: 26px;
            margin-bottom: 40px;
        }


        .success-button {
            display: inline-block;
            padding: 15px 30px;
            background: #6E31DE;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 9px;
            font-family: "Inter", sans-serif;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }


        .success-button:hover {
            background-color: #5a1fc1;
        }


        .back-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }


        .button-13 {
            width: 166px;
            height: 48px;
            padding: 0px 16px;
            background: #6E31DE;
            color: #FFFFFF;
            border: 2px solid #6E31DE;
            border-radius: 9px;
            font-family: "Inter";
            font-weight: 400;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="actipoints-1">ActiPoints</div>
   
    <div class="back-button-container">
        <button class="button-13" onclick="window.location.href='submit-activity.html';">Back</button>
    </div>


    <div class="success-container">
        <h2>Activity Submitted Successfully!</h2>
        <p>Your activity has been recorded.</p>
        <a href="submit-activity.html" class="success-button">Submit another activity</a>
    </div>
</body>
</html>
