{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiPoints - Admin Login</title>
    <link rel="stylesheet" href="{% static 'css/adminn_login.css' %}">
</head>
<body>
    <header>
        <div class="actipoints-1">ActiPoints</div>
        <a href="{% url 'index' %}" class="button-11">
            <img src="{% static 'images/back-arrow.png' %}" alt="Back" class="arrow-back-icon-1">
            <span>Back</span>
        </a>
    </header>

    <div class="content">
        <img src="{% static 'images/admin_icon.avif' %}" alt="Admin Icon" class="admin-icon">
        <div class="welcome-student">Welcome, Admin!</div>
    <form method="post" action="{% url 'adminn_login' %}" class="login-form">
        {% csrf_token %}  <!-- Add CSRF token for security -->
        <div class="form-group">
            <input type="text" name="email" class="text-area-1" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="text-area-2" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="button-11">Login</button>
    </form>
    <!-- Display error messages -->
        {% if messages %}
        <div class="error-messages">
        {% for message in messages %}
        <div style="color: red;">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    </div>
</body>
</html>
