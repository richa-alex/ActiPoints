        <!-- Profile Picture -->
        <div id="profile-pic-container">

            <input type="file" id="upload-pic" accept="image/*">  <!-- accept="image/*" â†’ Allows only images-->
        </div>

        <!-- User Info -->
        <div class="profile-info">
            <label>Name:</label>
            <input type="text" id="profile-name" placeholder="Enter your name">

            <input type="email" id="profile-email" placeholder="Enter your email">

            <label>Enrollment Number:</label>
            <input type="text" id="profile-enrollment" placeholder="Enter your enrollment number">
        </div>
