<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ActiPoints</title>
    <style>
        body {
            background-color: #AEC6CF;
            padding: 40px 20px;
            font-family: "Helvetica", sans-serif;
            margin: 0;
        }


        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            max-width: 1200px;
            margin: 0 auto 40px;
        }


        .actipoints-1 {
            color: #FFFFFF;
            font-family: "Alegreya Sans";
            font-weight: bold;
            font-size: 100px;
            letter-spacing: 0.5px;
            margin: 0;
        }


        .form-container {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 15px;
            max-width: 700px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 25px 30px;
            align-items: center;
        }


        .form-label {
            font-size: 26px;
            color: #6E31DE;
            text-align: right;
            padding-right: 20px;
        }


        .text-area {
            width: 100%;
            height: 45px;
            padding: 8px 16px;
            background: #FFFFFF;
            color: #2E2E2E;
            border: 2px solid #6E31DE;
            border-radius: 8px;
            font-size: 20px;
            box-sizing: border-box;
        }


        .button-wrapper {
            grid-column: 2;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }


        .button-11 {
            width: 200px;
            height: 60px;
            background: #6E31DE;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-family: "Inter";
            font-size: 22px;
            cursor: pointer;
        }


        .back-button-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
       
        .button-13 {
            background: #6E31DE;
            color: #FFFFFF;
            border: none;
            border-radius: 9px;
            padding: 15px 30px;
            font-family: "Inter";
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px;
        }


        .button-13:hover {
            background-color: #5a1fc1;
        }


        .arrow-back-icon-1 {
            color: #FFFFFF;
            font-size: 24px;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 25px;
            }
           
            .form-label {
                text-align: left;
                padding-right: 0;
            }
           
            .button-wrapper {
                grid-column: 1;
                justify-content: center;
            }
           
            .actipoints-1 {
                font-size: 70px;
            }
        }
       
       
    </style>
</head>
<body>
    <div class="header-container">
        <h1 class="actipoints-1">ActiPoints</h1>
        <div class="back-button-container" onclick="window.location.href='student_dashboard.html';">
            <div class="arrow-back-icon-1">‚Üê</div>
            <button class="button-13">Back</button>
        </div>
    </div>


    <div class="form-container">
        <!-- Profile Information -->
        <div class="form-label name-">Name:</div>
        <input type="text" class="text-area" placeholder="Richa Alex">


        <div class="form-label email-id-">Email id:</div>
        <input type="email" class="text-area" placeholder="richaanna24@gmail.com">


        <div class="form-label branch-">Branch:</div>
        <input type="text" class="text-area" placeholder="CSE">


        <div class="form-label university-no-">University No.:</div>
        <input type="text" class="text-area" placeholder="AlK22CS051">


        <div class="form-label change-password-">Change Password:</div>
        <input type="password" class="text-area" placeholder="********">


        <div class="form-label confrim-password-">Confirm Password:</div>
        <input type="password" class="text-area" placeholder="********">


        <div class="button-wrapper">
            <a href="student_dashboard.html" class="button 13">Save changes</a>
            </div>
       
    </div>
</body>
</html>
