<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ActiPoints</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Login</h1>
        <a href="index.html" class="back-btn">⬅ Back to Homepage</a>
    </header>

    <main id="login-section">
        <h2 id="login-title"></h2>  
        <form id="login-form">                                <!--A container for input fields-->
            <label>Email:</label>                             <!--Displays "Email:" next to the input field-->
            <input type="email" id="email" placeholder="Enter your email" required> <!--Creates a input box-->
            <!--placeholder→ Light grey user guide inside the input box-->
            <!--required → mandatory-->
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
    </main>
</body>
</html>
